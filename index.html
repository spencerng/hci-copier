<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>
<body>
<style>
#no_style * {
  all: initial;
}

.keypad{
    width:40px;
	
}
</style>
<div class="no_style" id = "screen1">
	<title>Input Account</title>
	<div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
    <div class="btn-group">
        <input class="text-center form-control-lg mb-2" id="code" maxlength="4">
		<br>
		<br>
    </div>
    <div class="btn-group">
        <button type="button" class="keypad" onclick="keyPress(1)">1</button><!--
        --><button type="button" class="keypad" onclick="keyPress(2)">2</button><!--
        --><button type="button" class="keypad" onclick="keyPress(3)">3</button>
    </div>
    <div class="btn-group">
        <button type="button" class="keypad" onclick="keyPress(4)">4</button><!--
        --><button type="button" class="keypad" onclick="keyPress(5)">5</button><!--
        --><button type="button" class="keypad" onclick="keyPress(6)">6</button>
    </div>
    <div class="btn-group">
        <button type="button" class="keypad" onclick="keyPress(7)">7</button><!--
        --><button type="button" class="keypad" onclick="keyPress(8)">8</button><!--
        --><button type="button" class="keypad" onclick="keyPress(9)">9</button>
    </div>
    <div class="btn-group">
        <button type="button" class="keypad" onclick="keyPress(-2)">clear</button><!--
        --><button type="button" class="keypad" onclick="keyPress(0)">0</button><!--
        --><button type="button" class="keypad" onclick="keyPress(-1)">&lt;</button>
    </div>
	<br>
	<button type="button" onclick="keyPress(-3)">Submit</button>
</div>
</div>

<div class="container" id="screen2" hidden>
  <div style="text-align: left;" id="account#">Account number: XXXX</div>
  <button type="button" class="btn btn-danger" id="cancel-button" onclick="logout()">Cancel & Logout</button>

  <h1>Copy Options</h1>
  <div>
    <!--Column 1-->
    <div class="option_col">
      <div class = "box" style= "height:225px">
          <div class="title"style="width:115px"> # of Copies </div>
        </div>
      <div class = "box" style= "height:225px">
        <div class="title" style="width:100px"> Brightness </div>
      </div>
    </div>
    <!--Column 2-->
    <div class="option_col">
      <div class = "box" style= "height:490px">
        <div class="title" style="width:60px"> Sides </div>
      </div>
    </div>

    <!--Column 3-->
    <div class="option_col" style="position: relative;">
      <div class = "box" style= "height:150px">
        <div class="title" style="width:140px"> Paper Source </div>
      </div>
      <div class = "box" style= "height:220px">
        <div class="title"> Seperator Page </div>
      </div>
      <button type="button" class="btn btn-success" id="review-btn">Review & Print</button>
    </div>
  </div>
</div>

</body>
</html>

<script>
//when keypad is pressed
var accountNum

function keyPress(value){
	//backspace is pressed
	if (value == -1){
		document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);
	}
	//clear is pressed
	else if (value == -2){
		document.getElementById('code').value = "";
	}
	//keys 0-9 are pressed
	else if ((String(document.getElementById('code').value).length) < 4 && value >= 0 && value <= 9){
		document.getElementById('code').value += String(value);
	}
	//submit button is pressed
	else if(value == -3 && (String(document.getElementById('code').value).length) == 4){
		accountNum = document.getElementById('code').value
		document.getElementById('screen1').hidden=true;
		document.getElementById('screen2').hidden=false;
		document.getElementById('account#').innerHTML = "Account number: " + accountNum;
	}
	else{
		//do nothing here
	}
}

//logout back to account screen1
function logout(){
	accountNum = "";
	document.getElementById('code').value = "";
	document.getElementById('screen1').hidden=false;
	document.getElementById('screen2').hidden=true;
}
</script>
