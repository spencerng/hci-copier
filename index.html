<!DOCTYPE html>
<html lang="en">
<head>
  <title>Copy Options</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div id="account">Account Number: XXXX</div>
  <button type="button" class="btn btn-danger" id="cancel-button">Cancel & Logout</button>
  <h1>Copy Options</h1>
  <div>
    <!--Column 1-->
    <div class="option_col">
      <div class = "box" style= "height:225px">
          <div class="title"style="width:115px"> # of Copies </div>
        </div>
      <div class = "box" style= "height:225px">
        <div class="title" style="width:100px"> Brightness </div>
      </div>
    </div>
    <!--Column 2-->
    <div class="option_col">
      <div class = "box" style= "height:490px">
        <div class="title" style="width:60px"> Sides </div>
      </div>
    </div>

    <!--Column 3-->
    <div class="option_col" style="position: relative;">
      <div class = "box" style= "height:150px">
        <div class="title" style="width:140px"> Paper Source </div>
      </div>
      <div class = "box" style= "height:220px">
        <div class="title"> Seperator Page </div>
      </div>
      <button type="button" class="btn btn-success" id="review-btn">Review & Print</button>
    </div>
  </div>
</div>

</body>
</html>
