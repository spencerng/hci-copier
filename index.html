<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
</head>
<body>
<style>
#no_style * {
  all: initial;
}
</style>
<div class="no_style">
	<title>Input Account</title>
	<div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
    <div class="btn-group">
        <input class="text-center form-control-lg mb-2" id="code" maxlength="4">
		<br>
		<br>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(1)">1</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(2)">2</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(3)">3</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(4)">4</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(5)">5</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(6)">6</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(7)">7</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(8)">8</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(9)">9</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(-2)">clr</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(0)">0</button>
        <button type="button" class="btn btn-outline-secondary py-3" onclick="keyPress(-1)">&lt;</button>
    </div>
	<br>
	<button type="button" class="btn btn-primary py-3" onclick="keyPress(-3)">Submit</button>
</div>
</div>

<div class="container" hidden>
	<title>Copy Options</title>
  <div style="text-align: left;">Account number: XXXX</div>
  <h1>Copy Options</h1>
  <div>
    <!--Column 1-->
    <div class="option_col">
      <div class = "box" style= "height:225px"></div>
      <div class = "box" style= "height:225px"></div>
    </div>
    <!--Column 2-->
    <div class="option_col"></div>

    <!--Column 3-->
    <div class="option_col">
      <div class = "box" style= "height:150px"></div>
      <div class = "box" style= "height:220px"></div>
      <button type="button" class="btn btn-success">Success</button>
    </div>
  </div>
</div>

</body>
</html>

<script>
//when keypad is pressed
var accountNum

function keyPress(value){
	//backspace is pressed
	if (value == -1){
		document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);
	}
	//clear is pressed
	else if (value == -2){
		document.getElementById('code').value = "";
	}
	//keys 0-9 are pressed
	else if ((String(document.getElementById('code').value).length) < 4){
		document.getElementById('code').value += String(value);
	}
	//submit button is pressed
	else{
		accountNum = parseInt(document.getElementById('code').value)
	}
}
</script>
